<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="res/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12 text-center">
          <img src="res/img/logo.jpg" class="img-fluid">
          <br>
          <strong>
            REALIZAÇÃO
            <br>
            FUNDAÇÃO ESCOLA TÉCNICA LIBERATO SALZANO VIEIRA DA CUNHA
          </strong>
          <br>
          <br>
          <form>
            <div  class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="typeRegister" id="afiliacao" value="afiliacao">
              <label class="form-check-label" for="afiliacao">Afiliação</label>
            </div>
            <div  class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="typeRegister" id="reafiliacao" value="reafiliacao">
              <label class="form-check-label" for="reafiliacao">Reafiliação</label>
            </div> 
            <h4>PREENCHA COM OS DADOS ATUAIS DA SUA FEIRA</h4>
            <br>
            <br>
            <div class="text-left">
              <div class="form-group">
                <label for="institutionName">Nome Da Instituição Organizadora Da Feira: </label>
                <input data-js="Nome Da Instituição Organizadora" type="text" class="form-control" id="institutionName" placeholder="Nome Da Instituição">
              </div>
              <div class="form-group">
                <label for="bossName">Nome Do Responsável Pela Instituição Organizadora Da Feira: </label>
                <input data-js="Nome Do Resposável Pela Instituição Organizadora" type="text" class="form-control" id="bossName" placeholder="Nome Do Resposável">
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="telephoneBoss">Telefone: </label>
                  <input data-js="Telefone Do Resposável Pela Instituição Organizadora" type="number" name="telephoneBoss" id="telephoneBoss" class="form-control" placeholder="Telefone Do Responsável">
                </div>
                <div class="col">
                  <label for="emailBoss">Email: </label>
                  <input data-js="Email Do Resposável Pela Instituição Organizadora" type="email" name="emailBoss" id="emailBoss" class="form-control" placeholder="Email Do Responsável">
                </div>
              </div>
              <br>
              <div class="form-group">
                <label for="fairName">Nome Da Feira De Ciências: </label>
                <input data-js="Nome Da Feira De Ciências" class="form-control" type="text" name="fairName" id="fairName" placeholder="Nome Da Feira">
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="fairStreet">Rua: </label>
                  <input data-js="Nome Da Rua Da Feira" type="text" name="fairStreet" id="fairStreet" class="form-control" placeholder="Nome Da Rua">
                </div>
                <div class="col">
                  <label for="fairNumber">Nº: </label>
                  <input data-js="Numero" type="number" name="fairNumber" id="fairNumber" class="form-control" placeholder="Número">
                </div>
                <div class="col">
                  <label for="fairCep">CEP: </label>
                  <input data-js="CEP Da Feira" type="number" name="fairCep" id="fairCep" class="form-control" placeholder="CEP Da Feira">
                </div>
              </div>
              <br>
              <div class="form-row">
                <div class="col">
                  <label for="fairCity">Cidade: </label>
                  <input data-js="Cidade Da Feira" type="text" name="fairCity" id="fairCity" class="form-control" placeholder="Cidade Da Feira">
                </div>
                <div class="col">
                  <label for="fairUf">UF: </label>
                  <input type="text" name="fairUf" id="fairUf" class="form-control" placeholder="UF Da Feira" data-js="UF Da Feira">
                </div>
                <div class="col">
                  <label for="fairNation">País: </label>
                  <input type="text" name="fairNation" id="fairNation" class="form-control" placeholder="País Da Feira" data-js="País Da Feira">
                </div>
              </div>
              <br>
              <div class="form-group">
                <label for="fairSocial">WebSite / Facebook / Blog :</label>
                <input type="text" name="fairSocial" id="fairSocial" class="form-control" placeholder="Site Da Feira" data-js="Site Da Feira">
              </div>               
            </div>                      
          </form>
          <br>
          <br>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="res/js/bootstrap.min.js"></script>
  </body>
</html>
